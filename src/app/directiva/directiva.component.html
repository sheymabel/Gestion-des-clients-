<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <!-- We've used 3xl here, but feel free to try other max-widths based on your needs -->
    <div class="mx-auto max-w-3xl">
        <button type="button" (click)="setHabilitar()" 
        class="rounded-md bg-gray-900 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:text-black hover:bg-white/20">{{habilitar==true ?'ocultar' : 'ver'}}</button>
        <div>
            <ul role="list" class="divide-y divide-gray-100" *ngIf="habilitar">
            <li class="flex items-center justify-between gap-x-6 py-5" *ngFor="let curso of listaCurso">
                <div class="flex gap-x-4">
                <div class="min-w-0 flex-auto">
                    <p class="text-sm font-semibold leading-6 text-gray-900">{{ curso }}</p>
                    <p class="mt-1 truncate text-xs leading-5 text-gray-500"></p>
                </div>
                </div>
                <a href="#" class="rounded-full bg-white px-2.5 py-1 text-xs font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">View</a>
            </li>
            </ul>
            <a href="#" class="flex w-full items-center justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:outline-offset-0">View all</a>
        </div>
    </div>
</div>
