
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Clients</title>
    <link rel="stylesheet" href="clientes.component.css">
    
    <h1>Gestion des Clients</h1>

    <div>
        <label for="nom" class="labels">Nom: </label>
        <input type="text" id="nom" class="textinput" placeholder="Entrez le nom (obligatoire)">
        <span style="margin-left: 20px;"></span>
        <label for="prenom" class="labels">Prénom: </label>
        <input type="text" id="prenom" class="textinput" placeholder="Entrez le prénom (obligatoire)">
    </div>

    <div>
        <label for="telephone" class="labels">Téléphone: </label>
        <input type="text" id="telephone" class="textinput" placeholder="Entrez le téléphone">
        <span style="margin-left: 20px;"></span>
        <label for="adresse" class="labels">Adresse: </label>
        <input type="text" id="adresse" class="textinput" placeholder="Entrez l'adresse">
    </div>

    <div>
        <label for="email" class="labels">Email: </label>
        <input type="email" id="email" class="textinput" placeholder="Entrez l'email">
    </div>

    <br>

    <div id="table-wrapper">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Téléphone</th>
                    <th>Adresse</th>
                    <th>Email</th>
                    <th>Sélectionner</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <br><br>

    <div class="button-container">
        <button type="button" class="buttons" onclick="addData()" title="Ajouter une nouvelle ligne">Ajouter</button>
        <button type="button" class="buttons" onclick="updateData()" title="Mettre à jour la ligne sélectionnée">Mettre à jour</button>
        <button type="button" class="buttons" onclick="deleteData()" title="Supprimer la ligne sélectionnée">Supprimer</button>
        <span style="margin-left: 10px;"></span>
        <button type="button" class="buttons" onclick="clearData()" title="Effacer la sélection">Effacer</button>
        <button type="button" class="buttons" onclick="selectFirstOrLastRow(1)" title="Sélectionner la première ligne">Premier</button>
        <button type="button" class="buttons" onclick="selectFirstOrLastRow()" title="Sélectionner la dernière ligne">Dernier</button>
        <span style="margin-left: 10px;"></span>
      
      </div>

    <br><br>

    <div class="button-container">
      <a  [routerLink]="['/contrat']"   href="contrat.component.html" class="text-sm font-semibold leading-6 text-gray-900">CONTRATS</a>

    </div>

    <br><br>

  

    <br><br>

    <div id="status-wrapper">
        <span class="labels">Statut: </span>
        <span id="status"></span>
    </div>
